<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button outline (click)="createUser()" >Primary Outline</button>
  <button ion-button outline (click)="deleteUser()" >Delete</button>
  <ul>
      <li *ngFor="let user of users$">
        <a>{{user.name}}</a>
    
        <ul>
          <li>{{user.email}}</li>
          <li><a href="http://{{user.website}}">{{user.website}}</a></li>
        </ul>
      </li>
    </ul>
</ion-content>
